        <script type="text/javascript">
			// Declare metric ID's, values, goals, names and categories
			var metrics=["metric1","metric2","metric3"];
			var metricnames=["metric1name","metric2name","metric3name"];
			var metriccats=["Category1","Category2","Category3"];
			var values=[85,68,300];
			var goals=[80,70,300];
			var names=["Attendance Rate","GED Pass Rate","Enrollment"];
			var categories=["School Environment","Student Achievement","Demographics and Enrollment"];
			
			// Write metric values, names and categories in HTML file
			window.onload = function() {
				for (var i=0, total=values.length; i < total; i++) {
					document.getElementById(metrics[i]).innerHTML=values[i];
					document.getElementById(metricnames[i]).innerHTML=names[i];
					document.getElementById(metriccats[i]).innerHTML=categories[i];
				}
			};
		</script>
		
		<!--Apply conditional formating to metrics based on if they meet their goals-->
		<script>
			window.addEventListener("load", function(){
				var elements = window.document.querySelectorAll(".allmetrics");
			    for (var i in elements)
			    {
			        elements[i].style.color = Number(elements[i].innerHTML) >= goals[i] ? "#00FF00" : "#FF0000";
			    }
			}, false);
						
		</script>

	    <!-- Script to load the Google charts-->
	    <script type="text/javascript">
      	
	      	// Load the Visualization API, chart package and table package
	      	google.load('visualization', '1.0', {'packages':['corechart']});
	      	google.load("visualization", "1", {packages:["table"]});
	      	
	      	// Set a callback to run when the Google Visualization API is loaded.
	      	google.setOnLoadCallback(drawChart);
	      	google.setOnLoadCallback(drawChart2);
	      	google.setOnLoadCallback(drawTable);
	      	
	      	// Callback that creates and populates a data table, instantiates the column chart, 
	      	// passes in the data and draws it.
	      	function drawChart() {
		    	// Create the data table.
		        var data = new google.visualization.DataTable();
		        data.addColumn('string', 'Behaviour Type');
		        data.addColumn('number', 'Count');
		        data.addRows([
	          		['Critical Incidents', 30],
	          		['Students of Concern', 12],
	        	]);
	        	// Set chart options
	        	var options = {'title':'Behaviour Concerns',
	        	'width':'100%'
	            	};
	        	// Instantiate and draw our chart, passing in some options.
	        	var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
	       	 	chart.draw(data, options);
	      	
	      	}
	      	
	      	// Create line chart
	      	function drawChart2() {
	      		
		    	// Create the data table.
		        var data = new google.visualization.DataTable();
		        data.addColumn('string', 'Date');
		        data.addColumn('number', 'Attendace Rate');
		        data.addRows([
	          		['Day1', .82],
	          		['Day2', .60],
	          		['Day3', .65],
	          		['Day4', .72],
	          		['Day5', .68],
	          		['Day6', .75],
	          		['Day7', .88],
	          		['Day8', .66],
	          		['Day9', .63],
	          		['Day10', .77],
	          		['Day11', .62],
	          		['Day12', .73],
	          		
	        	]);
	        	
	        	// Set chart options
	        	var options = {'title':'Daily Attendance Rate',
	        		'width':'100%'
	            	};
	        	// Instantiate and draw our chart, passing in some options.
	        	var chart = new google.visualization.LineChart(document.getElementById('chart_div2'));
	       	 	chart.draw(data, options);
	      	}
	      	
	      	// Create bar chart
	      	function drawTable() {
		        var data = new google.visualization.DataTable();
		        data.addColumn('string', 'Student Name');
		        data.addColumn('number', 'Number of Unexcused Absences');
		        data.addColumn('boolean', 'Interventions In Place');
		        data.addRows([
			        ['Mike Tyson',  {v: 15, f: '15'}, true],
			        ['Jim Pearson',   {v:8,   f: '8'},  false],
			        ['Alice Hill', {v: 12, f: '12'}, true],
			        ['Bob Dylan',   {v: 7,  f: '7'},  true]
		        ]);
		        
		        // Instantiate and draw our table.	
		        var table = new google.visualization.Table(document.getElementById('table_div'));
				table.draw(data, {showRowNumber: true});
	      	}
      	</script>
